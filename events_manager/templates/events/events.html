{% extends 'events/base.html' %}

{% block content %}
<div class = "input">
    <h1>Events page:</h1>
    <table>
       <tr>
         {% for event in events %}
          <td>
              <div class="card" style="width: 18rem;">
                 <img class="card-img-top" src="..." alt="Card image cap">
                      <div class="card-body">
                        <h3 class="card-title">{{ event.event_name }}</h3>
                        <p class="card-text">{{ event.description }}</p>
                      </div>
              </div>

    {% endfor %}
 </tr>
    </table>
</div>
{% endblock %}
